<section class="main-container comment-block blueback">
        <div class="col-sm-7 product-presentation-col">
           <h4>Shoutouts</h4>
            <div class="feedback">
                <div class="row">
                    <div class="col-sm-12">
                        <ul>
                            <li class="comment">
                                {% for comment in comments %}
                                <div class="user">
                                    <a href="#"> {{ comment.authuser }}</a>
                                    says 2 days ago:
                                </div>
                                <div class="content">
                                    {{ comment.message }}
                                </div>
                                {% endfor %}
                            </li>
                        </ul>
                    </div>    
                </div>
            </div>
        </div>
        <div class="col-sm-4 product-presentation-col">
            <h4>What do you think?</h4>
            <div class="widget leave-feedback">
                <form action="{% url 'goods:detail' product.id %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
</section>

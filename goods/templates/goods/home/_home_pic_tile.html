{% load staticfiles %}
<section class="hp-tabs">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab"><span class="inner"><img src="{% static 'img/Room-icons/bed.png' %}" alt=""/></span></a></li>
                <li><a href="#tab2" data-toggle="tab"><span class="inner"><img src="{% static 'img/Room-icons/couch.png' %}" alt=""/></span></a></li>
                <li><a href="#tab3" data-toggle="tab"><span class="inner"><img src="{% static 'img/Room-icons/table2.svg' %}" alt=""/></span></a></li>
                <li><a href="#tab4" data-toggle="tab"><span class="inner"><img src="{% static 'img/Room-icons/lamp.svg' %}" alt=""/></span></a></li>

                <li><a href="#tab6" data-toggle="tab"><span class="inner"><img src="{% static 'img/Room-icons/tab-img06.png' %}" alt=""/></span></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1">
                <!--OG temp had 6 tabs for each type of furniture -->
                    <div class="grid-products-wrapper">
                    <div class="row">
                    {% for piece in goods %}
                        <div class="col-sm-6 col-xs-6">
                            <div class="row">
                                <div class="grid-product">
                                    <figure>
                                        <a href="">
                                            <!-- Need to filter for main pic -->
                                            <img src="{{ MEDIA_URL }}{{ piece.productimage_set.first.image }}" alt=""/>
                                        </a>
                                    </figure>
                                    <a href="{{ piece.id }}" class="view-product">
                                        <div class="text">View product</div>
                                        <div class="background"></div>
                                    </a>
                                </div>
                            </div>
                            <div class="row nav nav-pills prod-description store">
                                <div class="col-xs-4" role="presentation">
                                    ${{ piece.current_price }}
                                </div>
                                <div class="col-xs-3" role="presentation">
                                    <a href="#" class="heart">
                                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                                    </a>
                                </div>
                                <div class="col-xs-3" role="presentation">
                                    <a href="#" class="black-link">
                                        <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="row nav nav-pills prod-description store" style="color:#428bca">
                                <div class="col-xs-4 text-left" role="presentation">
                                    Avail. @{{ 'EQT' }}
                                </div>
                                <div class="col-xs-3" role="presentation">
                                    {{ '0.3mi' }}
                                </div>
                                <div class="col-xs-3" role="presentation">
                                    <a href="#">Pop-in</a>
                                </div>
                            </div>   
                        </div>    
                    {% endfor %}

                            <div class="row nav nav-pills prod-description store" style="color:#428bca">

                                </div>
                                <div class="col-xs-3" role="presentation">

    </div>

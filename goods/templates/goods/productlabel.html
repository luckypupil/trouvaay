
    <div class="col-lg-12 pic-detail-home" style="text-align:left; margin-top: 3px; margin-bottom: 3px;">
        <p style="margin-bottom: 3px"><h5>{{ product.short_name }}</h5></p>
    </div>
    <div>
        <div class="col-xs-3 pic-detail-home">
            {% if product.is_sold %}<span class="sold">{{ 'Sold' }}</span>
            {% else %}
            <button type="button" class="btn btn-default btn-lg buy" id="buy_{{ product.id }}">
                {% if product.current_price %}${{ product.current_price }}{% else %}request price{% endif %}
            </button>
            {% endif %}
        </div>
        <div class="col-xs-3 pull-right" style="margin-right:8%">
            <button type="button" class="btn btn-default btn-lg glyphs" id="heart_{{ product.id }}">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            </button>
        </div>
    </div>

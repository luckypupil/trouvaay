{% extends "goods/home/home.html" %}
{% load crispy_forms_tags %}

{% block modal %}
{{ block.super }}

<!-- Signup modal -->
<div class="modal fade" id="signup-login-modal">
	<div class="modal-dialog">
		<div class="modal-content col-xs-12">
			<div class="modal-body">

				<!-- this will make sigup and login show side by side -->
				<div class="row">
					{% block modalforms %}
					<!-- Signup -->
					<div class="form-group col-sm-6 text-center">	
						<div class="text-center">
							{% crispy signup_form %}
						</div>
					</div>

					<!-- Login  -->
					<div class="form-group col-sm-6 text-center login">	
						<div class="text-center">
							{% crispy login_form %}

							<div id="div_id_password" class="form-group">
								<p><a href="{% url "auth_password_reset" %}">Forgot your password?</a></p>							
							</div>
						</div>
						{% endblock %}						
					</div>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /. end signup modal -->	
</div>

	{% endblock %}
	{% block endjs %}
	{{ block.super }}

$(document).ready(function () {
		// var options = {

		$("#signup-login-modal").modal({
      		onClose: function () {
      		console.log('print modal closed');
          	window.location.href = "http://stackoverflow.com";
		    }
		});

});
